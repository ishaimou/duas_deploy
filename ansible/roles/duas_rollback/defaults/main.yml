---
# DUAS Rollback Variables
# These should match the installation variables

duas_install_dir: "/var/opt/AUTOMIC/DUAS"
duas_user: "c4f-admin"
duas_group: "c4f-admin"

# Rollback Options
rollback_remove_user: false # Remove DUAS user
rollback_remove_group: false # Remove DUAS group
rollback_remove_packages: false # Keep packages (may be used by other apps)
rollback_backup_data: true # Create backup before deletion
rollback_backup_dir: "/tmp/duas_backup_{{ ansible_date_time.epoch }}"
